<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator App</title>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Orbitron&display=swap" rel="stylesheet">    
    
    </head>
    <body>
        <div id='vertical-center'>
            <div id='flex-container'>
                <div id='screen'>0</div>
                <div id='container'>
                    <div class='buttons-left'>
                        <div class='button-holder-left'>
                            <button class='number' data-key="55">7</button>
                            <button class='number' data-key="56">8</button>
                            <button class='number' data-key="57">9</button>
                            <button class='number' data-key="52">4</button>
                            <button class='number' data-key="53">5</button>
                            <button class='number' data-key="54">6</button>
                            <button class='number' data-key="49">1</button>
                            <button class='number' data-key="50">2</button>
                            <button class='number' data-key="51">3</button>
                            <button class='number double-width' data-key="48">0</button>
                            <button class='button decimal' data-key="190">.</button>    
                        </div>
                    </div>
                    <div class='buttons-right'>
                        <div class='button-holder-right'>
                            <button class='button clear double-width' data-key="27">CLEAR</button>
                            <!-- <button class='button backspace' data-key="8"><</button> -->

                            <button class='button operator multiply' data-key="56">*</button>
                            <button class='button operator divide' data-key="191">รท</button>
                            <button class='button operator add' data-key="187">+</button>
                            <button class='button operator subtract' data-key="189">-</button>
                            <button class='button double-width equal' data-key="13">=</button>
                        </div>
                    </div>
                </div>
                <p id='signoff'>
                    <!-- </br> -->
                    Inspired by the design of a <a href="https://alexanderw.artstation.com/projects/KayREB" id='links' target="_blank" rel="noopener noreferrer">vintage Russian calculator</a>.</br>
                    Built by Stu Pender for <a href="https://theodinproject.com" id='links' target="_blank" rel="noopener noreferrer">The Odin Project</a> curriculum. 
                </p>    
            </div>
        </div>
    </body>
</html>
