<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <script src="script.js"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Orbitron&display=swap" rel="stylesheet">    
    
    </head>
    <body>
        <div id='screen'>output goes here...</div>
        <div id='container'>
            <div class='buttons-left'>
                <div class='button-holder-left'>
                    <div class='button 7'><p class='btn-text'>7</p></div>
                    <div class='button 7'><p class='btn-text'>8</p></div>
                    <div class='button 7'><p class='btn-text'>9</p></div>
                    <div class='button 7'><p class='btn-text'>4</p></div>
                    <div class='button 7'><p class='btn-text'>5</p></div>
                    <div class='button 7'><p class='btn-text'>6</p></div>
                    <div class='button 7'><p class='btn-text'>3</p></div>
                    <div class='button 7'><p class='btn-text'>2</p></div>
                    <div class='button 7'><p class='btn-text'>1</p></div>
                    <div class='button double-width 0'><p class='btn-text double-width-text'>0</p></div>
                    <div class='button decimal'><p class='btn-text'>.</p></div>    
                </div>
            </div>
            <div class='buttons-right'>
                <div class='button-holder-right'>
                    <div class='button double-width clear'><p class='btn-text double-width-text'>clear</p></div>
                    <div class='button multiply'><p class='btn-text'>x</p></div>
                    <div class='button divide'><p class='btn-text'>รท</p></div>
                    <div class='button add'><p class='btn-text'>+</p></div>
                    <div class='button subtract'><p class='btn-text'>-</p></div>
                    <div class='button double-width equals'><p class='btn-text double-width-text'>=</p></div>
                </div>
            </div>
        </div>
        <p id='signoff'>
            <!-- </br> -->
            Inspired by the design of a <a href="https://alexanderw.artstation.com/projects/KayREB" id='links' target="_blank" rel="noopener noreferrer">Vintage Russian Calculator</a>.</br>
            Built by Stu for <a href="https://theodinproject.com" id='links' target="_blank" rel="noopener noreferrer">The Odin Project's</a> curriculum. 
        </p>

    </body>
</html>
